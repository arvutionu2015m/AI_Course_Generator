{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Registreeru</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field|add_class:"form-control" }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success w-100">Loo konto</button>
    </form>
    <p class="mt-3 text-center">Juba konto olemas? <a href="{% url 'login' %}">Logi sisse</a></p>
  </div>
</div>
{% endblock %}
