{% extends 'base.html' %}
{% block content %}
  <h2>Vasta küsimusele</h2>
  <p><strong>Küsimus:</strong> {{ quiz.question }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Saada vastus</button>
  </form>

  {% if answer %}
    <hr>
    <h4>Tulemused</h4>
    <p><strong>AI Hinne:</strong> {{ answer.ai_score }}</p>
    <p><strong>Tagasiside:</strong> {{ answer.ai_feedback }}</p>
  {% endif %}
{% endblock %}
