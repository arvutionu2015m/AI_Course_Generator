{% extends "base.html" %}
{% load form_tags %} 
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Logi sisse</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger">
          Kontrolli kasutajanime ja parooli.
        </div>
      {% endif %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Kasutajanimi</label>
        {{ form.username|add_class:"form-control" }}
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Parool</label>
        {{ form.password|add_class:"form-control" }}
      </div>
      <button type="submit" class="btn btn-primary w-100">Sisene</button>
    </form>
    <p class="mt-3 text-center">Pole kontot? <a href="{% url 'signup' %}">Loo uus konto</a></p>
  </div>
</div>
{% endblock %}
